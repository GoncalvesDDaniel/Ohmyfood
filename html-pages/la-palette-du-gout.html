<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu de la palette du goût</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header class="header__restaurants">
            <a href="../index.html">
                <i
                    class="fa-solid fa-arrow-left header__i"
                    style="color: #353535"
                ></i>
            </a>
            <img
                class="header__logo"
                src="../images/logo/ohmyfood2x.svg"
                alt="image du logo ohmyfood"
            />
        </header>
        <div class="restaurants__page">
            <section>
                <div class="menu__hero">
                    <img
                        class="menu__hero__img"
                        src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="image d'un plât avec un pavé de poisson"
                    />
                    <div class="menu__hero__title">
                        <h1 class="menu__hero__title--logo">
                            La palette du goût
                        </h1>

                        <div class="menu__hero__i">
                            <i class="fa-regular fa-heart fa-heart-unliked"></i>
                            <i class="fa-solid fa-heart fa-heart-liked"></i>
                        </div>
                    </div>
                </div>
            </section>
            <section class="menu">
                <h2 class="menu__title">
                    <span class="menu__title--underline">entr</span>ées
                </h2>
                <div class="plats">
                    <h3 class="plat__title"></h3>
                    <p class="plat__description"></p>
                    <span class="plat__prix"></span><i></i>
                </div>
                <div class="plats">
                    <h3 class="plat__title"></h3>
                    <p class="plat__description"></p>
                    <span class="plat__prix"></span><i></i>
                </div>
                <div class="plats">
                    <h3 class="plat__title"></h3>
                    <p class="plat__description"></p>
                    <span class="plat__prix"></span><i></i>
                </div>
            </section>
        </div>

        <footer class="footer">
            <p class="footer__logo">ohmyfood</p>
            <a class="footer__link" href="#"
                ><i
                    class="fa-solid fa-utensils footer__i"
                    style="color: #ffffff"
                ></i
                >Proposer un restaurant
            </a>
            <a class="footer__link" href="#"
                ><i
                    class="fa-solid fa-handshake-angle footer__i"
                    style="color: #ffffff"
                ></i
                >Devenir partenaire</a
            >
            <a class="footer__link" href="#">Mentions légales</a>
            <a class="footer__link" href="#">Contact</a>
        </footer>
    </body>
</html>
