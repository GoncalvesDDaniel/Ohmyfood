<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu de la palette du goût</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header class="header__restaurants">
            <a href="../index.html">
                <i
                    class="fa-solid fa-arrow-left header__i"
                    style="color: #353535"
                ></i>
            </a>
            <img
                class="header__logo"
                src="../images/logo/ohmyfood2x.svg"
                alt="image du logo ohmyfood"
            />
        </header>
        <section class="menu">
            <img
                src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="image d'un plât avec un pavé de poisson"
                class="menu__img"
            />
            <div class="menu__title">
                <h1 class="menu__title--logo">La palette du goût</h1>
                <i class="fa-regular fa-heart"></i>
            </div>
        </section>
        <div class="main-container">
            <form action="#" method="get">
                <fieldset>
                    <legend>Choisisez une entrée</legend>
                    <h2>Entrée</h2>
                    <div class="menu__item">
                        <input
                            type="radio"
                            id="entree__1"
                            name="entree"
                            value="escargots"
                        />
                        <label for="entree__1">
                            Fricassée d'escargots <br />
                            <span class="menu__explaination"
                                >Au piment d'Espelette</span
                            >
                        </label>
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="menu__item">
                        <input
                            type="radio"
                            id="entree__2"
                            name="entree"
                            value="foie-gras"
                        />
                        <label for="entree__2">
                            Foie gras de canard mi-cuit <br />
                            <span class="menu__explaination"
                                >Et ses copeaux de truffe noire</span
                            >
                        </label>
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="menu__item">
                        <input
                            type="radio"
                            id="entree__3"
                            name="entree"
                            value="oeuf-au-plat"
                        />
                        <label for="entree__3">
                            Œuf au plat <br />
                            <span class="menu__explaination"
                                >Assaisonné à la truffe sur lit de caviar</span
                            >
                        </label>
                        <i class="fa-solid fa-check"></i>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer class="footer">
            <p class="footer__logo">ohmyfood</p>
            <a class="footer__link" href="#"
                ><i
                    class="fa-solid fa-utensils footer__i"
                    style="color: #ffffff"
                ></i
                >Proposer un restaurant
            </a>
            <a class="footer__link" href="#"
                ><i
                    class="fa-solid fa-handshake-angle footer__i"
                    style="color: #ffffff"
                ></i
                >Devenir partenaire</a
            >
            <a class="footer__link" href="#">Mentions légales</a>
            <a class="footer__link" href="#">Contact</a>
        </footer>
    </body>
</html>
